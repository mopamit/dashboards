        const gaugeNeedle = {

            afterDatasetDraw(chart, args, options) {
                const { ctx, config, data, chartArea: { top, bottom, left, right, width, height } } = chart;
                if (typeof data.datasets[0].needleValue === 'undefined') return;

                ctx.save();
                const needleValue = data.datasets[0].needleValue;
                const angle = Math.PI + (needleValue / 100 * Math.PI);
                const cx = width / 2;
                const cy = height - 10; 

                ctx.translate(cx, cy);
                ctx.rotate(angle);
                
                ctx.beginPath();
                ctx.moveTo(0, -5);
                ctx.lineTo(height - 40, 0); 
                ctx.lineTo(0, 5);
                ctx.fillStyle = '#334155'; 
                ctx.fill();
                
                ctx.rotate(-angle);
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, Math.PI * 2);

                ctx.fill();
                ctx.restore();

                                        <tr class="hover:bg-slate-50/50">
                                            <td class="px-6 py-4 font-medium text-slate-800">${course.name}</td>
                                            <td class="px-6 py-4 text-slate-500">${course.students}</td>
                                            <td class="px-6 py-4 font-bold text-indigo-600">${course.avg}</td>
                                            <td class="px-6 py-4"><span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-emerald-100 text-emerald-800">פעיל</span></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- MODAL LOGIC ---

        function openModal(contentHTML) {
            const modal = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = contentHTML;
            modal.classList.remove('hidden');
            
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);

            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        // --- SPECIFIC MODAL FUNCTIONS ---

        function openChromebookModal() {
            const html = `
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">פילוח שימוש בכרומבוקים לפי שכבות</h2>
                        <button onclick="closeModal()" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                    <div class="h-64">
                        <canvas id="chart-chromebook-breakdown"></canvas>
                    </div>
                </div>
            `;
            openModal(html);

            setTimeout(() => {
                new Chart(document.getElementById('chart-chromebook-breakdown'), {
                    type: 'bar',
                    data: {
                        labels: DATA.chromebooks.breakdown.map(b => b.label),
                        datasets: [{
                            label: '% שימוש',
                            data: DATA.chromebooks.breakdown.map(b => b.value),
                            backgroundColor: '#06b6d4',
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, max: 100 } },
                        plugins: { legend: { display: false } }
                    }
                });
            }, 50);
        }

        function openLearningModal(type) {
             const data = DATA.learning[type];
            const titleMap = { loves: 'אוהב ללמוד', wants: 'רוצה ללמוד', knows: 'יודע ללמוד' };
            
            const html = `
                <div class="p-8">
                    <div class="flex justify-between items-start mb-6 pb-6 border-b border-slate-100">
                        <div>
                            <div class="flex items-center gap-3 mb-1">
                                <h2 class="text-2xl font-bold text-slate-800" style="color: ${data.color}">${titleMap[type]}</h2>
                                <span class="bg-slate-100 px-3 py-1 rounded-full text-sm font-bold text-slate-600">ציון: ${data.score}</span>
                            </div>
                            <p class="text-slate-500">פירוט מדדים ונתונים</p>
                        </div>
                        <button onclick="closeModal()" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white border border-slate-100 rounded-xl p-4 shadow-sm h-80">
                            <h4 class="font-bold text-slate-700 mb-4">השוואת מדדים</h4>
                            <div class="h-64">
                                <canvas id="chart-learning-drilldown"></canvas>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <h4 class="font-bold text-slate-700">פירוט מדדים</h4>
                            ${data.metrics.map(m => `
                                <div class="bg-white p-3 rounded-lg border border-slate-100 flex flex-col gap-2">
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm font-medium text-slate-600">${m.name}</span>
                                        <span class="font-bold text-slate-800">${m.score}%</span>
                                    </div>
                                    <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                        <div class="h-full rounded-full" style="width: ${m.score}%; background-color: ${data.color}"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            openModal(html);

             setTimeout(() => {
                new Chart(document.getElementById('chart-learning-drilldown'), {
                    type: 'bar',
                    data: {
                        labels: data.metrics.map(m => m.name),
                        datasets: [{
                            label: 'ציון',
                            data: data.metrics.map(m => m.score),
                            backgroundColor: data.color,
                            borderRadius: 6,
                            barPercentage: 0.5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, max: 100 } },
                        plugins: { legend: { display: false } }
                    }
                });
            }, 50);
        }

        // --- NEW MODAL FUNCTIONS FOR TZAAM ---
        
        function openPersonalMentoringModal() {
            const data = DATA.tzaam.mentoring.personal.details;
            
            const html = `
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6 pb-6 border-b border-slate-100">
                        <div>
                             <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                <i data-lucide="user-check" class="text-indigo-600"></i>
                                יומן מפגשים אישיים
                             </h2>
                             <p class="text-slate-500">פירוט מפגשים לפי מנטור</p>
                        </div>
                        <button onclick="closeModal()" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>

                    <div class="space-y-4">
                        ${data.map((mentor, index) => `
                            <div class="border border-slate-200 rounded-xl overflow-hidden">
                                <button onclick="togglePersonalList(${index})" class="w-full flex justify-between items-center p-4 bg-slate-50 hover:bg-slate-100 transition-colors">
                                    <span class="font-bold text-slate-800">${mentor.name}</span>
                                    <div class="flex items-center gap-2 text-slate-500">
                                        <span class="text-sm bg-white px-2 py-1 rounded border border-slate-200">${mentor.students.length} תלמידים</span>
                                        <i id="icon-personal-${index}" data-lucide="chevron-down" class="w-4 h-4 transition-transform duration-300"></i>
                                    </div>
                                </button>
                                <div id="personal-list-${index}" class="accordion-content bg-white">
                                    <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        ${mentor.students.map(student => `
                                            <div class="flex justify-between items-center p-3 border border-slate-100 rounded-lg hover:border-indigo-200 transition-colors">
                                                <span class="font-medium text-slate-700">${student.name}</span>
                                                <span class="text-xs font-bold text-white bg-indigo-500 px-2 py-1 rounded-full">${student.count} מפגשים</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            openModal(html);
        }

        function togglePersonalList(index) {
            const content = document.getElementById(`personal-list-${index}`);
            const icon = document.getElementById(`icon-personal-${index}`);
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function openGroupMentoringModal() {
            const sessions = DATA.tzaam.mentoring.group.sessions;
            
            const html = `
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6 pb-6 border-b border-slate-100">
                        <div>
                             <h2 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                <i data-lucide="users" class="text-emerald-600"></i>
                                יומן מפגשים קבוצתיים
                             </h2>
                             <p class="text-slate-500">פירוט נושאים ונוכחות</p>
                        </div>
                        <button onclick="closeModal()" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>

                    <div class="overflow-x-auto rounded-xl border border-slate-200">
                        <table class="w-full text-right text-sm">
                            <thead class="bg-slate-50 text-slate-500 border-b border-slate-200">
                                <tr>
                                    <th class="px-6 py-3 font-bold">מנטור</th>
                                    <th class="px-6 py-3 font-bold">כיתה</th>
                                    <th class="px-6 py-3 font-bold">נושא המפגש</th>
                                    <th class="px-6 py-3 font-bold">נוכחות</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100 bg-white">
                                ${sessions.map((session, index) => `
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-6 py-4 font-medium text-slate-800">${session.mentor}</td>
                                        <td class="px-6 py-4 text-slate-600">${session.class}</td>
                                        <td class="px-6 py-4 text-slate-800 font-bold">${session.topic}</td>
                                        <td class="px-6 py-4">
                                            <button onclick="openAttendanceList(${index})" class="group flex items-center gap-2 px-3 py-1 rounded-full ${session.attendance >= 80 ? 'bg-emerald-50 text-emerald-700 border border-emerald-200' : 'bg-amber-50 text-amber-700 border border-amber-200'} hover:shadow-sm transition-all">
                                                <span class="font-bold">${session.attendance}%</span>
                                                <i data-lucide="list" class="w-3 h-3 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <!-- Hidden row for attendance list (simplified nested approach) -->
                                    <tr id="attendance-row-${index}" class="hidden bg-slate-50">
                                        <td colspan="4" class="px-6 py-4">
                                            <div class="flex flex-wrap gap-2 items-center">
                                                <span class="text-xs font-bold text-slate-500 uppercase ml-2">נכחו במפגש:</span>
                                                ${session.students.map(name => `
                                                    <span class="text-xs bg-white border border-slate-200 px-2 py-1 rounded text-slate-600">${name}</span>
                                                `).join('')}
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            openModal(html);
        }

        function openAttendanceList(index) {
            const row = document.getElementById(`attendance-row-${index}`);
            if (row.classList.contains('hidden')) {
                row.classList.remove('hidden');
            } else {
                row.classList.add('hidden');
            }
        }

    </script>
</body>
</html>
