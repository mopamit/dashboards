<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ליווי והטמעה - דאשבורד מנהל</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Font (Assistant) -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        .gauge-container {
            position: relative;
            width: 100%;
            height: 180px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5', // indigo-600
                        secondary: '#10b981', // emerald-500
                        accent: '#f59e0b', // amber-500
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-800">

    <!-- Header -->
    <header class="bg-white sticky top-0 z-40 shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-tr from-indigo-600 to-purple-600 p-2 rounded-xl text-white shadow-lg shadow-indigo-200">
                    <i data-lucide="school" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900 tracking-tight">מערכת ליווי והטמעה</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        <p class="text-xs font-medium text-slate-500">מחובר: מנהל פדגוגי</p>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4 items-center">
                <button class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-full transition-all relative">
                    <i data-lucide="bell" class="w-5 h-5"></i>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-rose-500 rounded-full border border-white"></span>
                </button>
                <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-sm border border-indigo-200">
                    ד
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <div class="flex justify-center">
            <div class="bg-white rounded-full shadow-md border border-slate-100 p-1.5 inline-flex gap-1 overflow-x-auto">
                <button onclick="switchTab('infrastructure')" id="tab-infrastructure" class="nav-btn flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap text-cyan-600 hover:bg-cyan-50">
                    <i data-lucide="laptop" class="w-4 h-4"></i> תשתיות
                </button>
                <button onclick="switchTab('learning')" id="tab-learning" class="nav-btn flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap text-indigo-600 hover:bg-indigo-50">
                    <i data-lucide="book-open" class="w-4 h-4"></i> למידה
                </button>
                <button onclick="switchTab('tzaam')" id="tab-tzaam" class="nav-btn flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap text-emerald-600 hover:bg-emerald-50">
                    <i data-lucide="users" class="w-4 h-4"></i> תצא"מ
                </button>
                <button onclick="switchTab('skills')" id="tab-skills" class="nav-btn flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap text-amber-600 hover:bg-amber-50">
                    <i data-lucide="brain-circuit" class="w-4 h-4"></i> מיומנויות
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[600px]">
        <div id="content-area" class="fade-in">
            <!-- Content will be injected here by JS -->
        </div>
    </main>

    <!-- Modals Container -->
    <div id="modal-container" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div id="modal-content" class="bg-white w-full max-w-4xl rounded-2xl shadow-2xl pointer-events-auto transform transition-all scale-95 opacity-0">
                <!-- Modal Body Injected Here -->
            </div>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const DATA = {
            chromebooks: {
                total: 850,
                active: 722,
                percentage: 85,
                breakdown: [
                    { label: "שכבה ז'", value: 92 },
                    { label: "שכבה ח'", value: 78 },
                    { label: "שכבה ט'", value: 85 },
                    { label: "שכבה י'", value: 88 },
                ]
            },
            mentoring: {
                disciplines: [
                    { name: "מתמטיקה", meetings: 45, target: 50 },
                    { name: "אנגלית", meetings: 38, target: 50 },
                    { name: "מדעים", meetings: 42, target: 45 },
                    { name: "היסטוריה", meetings: 25, target: 40 },
                    { name: "תנ\"ך", meetings: 30, target: 35 },
                ]
            },
            learning: {
                loves: {
                    score: 84,
                    color: '#f43f5e',
                    metrics: [
                        { name: "תחושת שייכות", score: 88 },
                        { name: "ביטחון ומוגנות", score: 92 },
                        { name: "עניין וסקרנות", score: 75 },
                        { name: "קשר עם מורים", score: 82 }
                    ]
                },
                wants: {
                    score: 76,
                    color: '#f59e0b',
                    metrics: [
                        { name: "מסוגלות עצמית", score: 80 },
                        { name: "הצבת יעדים", score: 65 },
                        { name: "התמדה ומאמץ", score: 85 },
                        { name: "Growth Mindset", score: 72 }
                    ]
                },
                knows: {
                    score: 68,
                    color: '#6366f1',
                    metrics: [
                        { name: "ממוצע ציונים", score: 72 },
                        { name: "הערכה חלופית", score: 65 },
                        { name: "שליטה במיומנויות", score: 68 },
                        { name: "הבנה עמוקה", score: 60 }
                    ]
                }
            },
            // Re-introduced Grades/Subjects data
            pedagogy: {
                grades: [
                    { id: 'z', name: "שכבה ז'", students: 126, teachers: 8, started: 102, startedPct: 81, progress: 12.9, avgGrade: 68, groups: 13, courses: 4 },
                    { id: 'h', name: "שכבה ח'", students: 537, teachers: 8, started: 537, startedPct: 100, progress: 1.8, avgGrade: 40, groups: 12, courses: 3 },
                    { id: 't', name: "שכבה ט'", students: 116, teachers: 6, started: 64, startedPct: 55, progress: 6.6, avgGrade: 28, groups: 8, courses: 3 },
                ],
                subjects: [
                    { id: 1, name: "אנגלית", students: 538, teachers: 4, started: 124, startedPct: 23, progress: 1.8, avgGrade: 70, groups: 9, courses: 12 },
                    { id: 2, name: "היסטוריה חמ\"ד", students: 181, teachers: 4, started: 145, startedPct: 80, progress: 19.7, avgGrade: 52, groups: 6, courses: 4 },
                    { id: 3, name: "מדעים", students: 101, teachers: 3, started: 69, startedPct: 68, progress: 22.6, avgGrade: 86, groups: 4, courses: 1 },
                    { id: 4, name: "תנ\"ך חמ\"ד", students: 285, teachers: 8, started: 197, startedPct: 69, progress: 13.0, avgGrade: 72, groups: 5, courses: 7 },
                    { id: 5, name: "תושב\"ע", students: 104, teachers: 4, started: 75, startedPct: 72, progress: 14.6, avgGrade: 89, groups: 4, courses: 1 },
                ]
            },
            // Re-introduced Tzaam Data
            tzaam: {
                questionnaires: [
                    { name: "שאלון 1: תחושת שייכות", completed: 85, target: 100 },
                    { name: "שאלון 2: מסוגלות עצמית", completed: 62, target: 100 },
                    { name: "שאלון 3: מוטיבציה", completed: 40, target: 100 },
                ],
                mentoring: {
                    personal: { planned: 450, executed: 320 },
                    group: { planned: 40, executed: 38 }
                }
            },
            skills: {
                embedded: [
                    { skill: "אוריינות מידע", subject: "היסטוריה", grade: "ח'", status: 85 },
                    { skill: "חשיבה ביקורתית", subject: "מדעים", grade: "ט'", status: 72 },
                    { skill: "עבודת צוות", subject: "אנגלית", grade: "ז'", status: 90 },
                ],
                courses: [
                    { name: "קורס ניהול זמן", students: 120, avg: 88 },
                    { name: "קורס מייקרים", students: 45, avg: 95 },
                    { name: "קורס דיבייט", students: 60, avg: 82 },
                ]
            }
        };

        let currentTab = 'infrastructure';
        let pedagogyViewMode = 'grades'; // 'grades' or 'subjects'
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            switchTab('infrastructure');
            lucide.createIcons();
        });

        // --- NAVIGATION LOGIC ---
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Update Buttons State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-slate-800', 'text-white', 'shadow-md', 'scale-105');
                // Reset to default colors is handled by removing the active classes, assuming base classes are enough
            });

            // Set Active State
            const activeBtn = document.getElementById(`tab-${tabName}`);
            activeBtn.className = "nav-btn flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-bold transition-all whitespace-nowrap bg-slate-800 text-white shadow-md transform scale-105";

            // Render Content
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            contentArea.classList.remove('fade-in');
            void contentArea.offsetWidth; // trigger reflow
            contentArea.classList.add('fade-in');

            if (tabName === 'infrastructure') renderInfrastructure(contentArea);
            if (tabName === 'learning') renderLearning(contentArea);
            if (tabName === 'tzaam') renderTzaam(contentArea);
            if (tabName === 'skills') renderSkills(contentArea);
            
            lucide.createIcons();
        }

        // --- RENDERERS ---

        // 1. INFRASTRUCTURE RENDERER
        function renderInfrastructure(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Chromebook Usage Card -->
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-200 relative overflow-hidden group">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xl font-bold text-slate-800">נתוני שימוש בכרומבוקים</h3>
                                <p class="text-slate-500 text-sm">אחוז תלמידים פעילים (יומי)</p>
                            </div>
                            <div class="p-3 bg-cyan-50 text-cyan-600 rounded-xl">
                                <i data-lucide="laptop" class="w-6 h-6"></i>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-8">
                            <div class="relative w-32 h-32">
                                <canvas id="chart-chromebook"></canvas>
                                <div class="absolute inset-0 flex items-center justify-center flex-col">
                                    <span class="text-3xl font-extrabold text-slate-800">${DATA.chromebooks.percentage}%</span>
                                </div>
                            </div>
                            <div>
                                <div class="text-3xl font-bold text-slate-800 mb-1">${DATA.chromebooks.active}</div>
                                <div class="text-sm text-slate-500 mb-4">תלמידים מחוברים היום</div>
                                <button onclick="openChromebookModal()" class="text-cyan-600 font-bold text-sm hover:underline flex items-center gap-1">
                                    לחץ לפילוח שכבתי <i data-lucide="arrow-left" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mentoring Card -->
                    <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-200 relative">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-xl font-bold text-slate-800">ליווי פדגוגי</h3>
                                <p class="text-slate-500 text-sm">כמות מפגשי ליווי לפי דיסציפלינה</p>
                            </div>
                            <div class="p-3 bg-indigo-50 text-indigo-600 rounded-xl">
                                <i data-lucide="users" class="w-6 h-6"></i>
                            </div>
                        </div>
                        <div class="h-48 w-full">
                            <canvas id="chart-mentoring"></canvas>
                        </div>
                    </div>
                </div>
            `;

            // Draw Charts
            new Chart(document.getElementById('chart-chromebook'), {
                type: 'doughnut',
                data: {
                    labels: ['פעילים', 'לא פעילים'],
                    datasets: [{
                        data: [DATA.chromebooks.percentage, 100 - DATA.chromebooks.percentage],
                        backgroundColor: ['#06b6d4', '#ecfeff'],
                        borderWidth: 0,
                        cutout: '85%',
                        borderRadius: 10
                    }]
                },
                options: { plugins: { legend: { display: false }, tooltip: { enabled: false } } }
            });

            new Chart(document.getElementById('chart-mentoring'), {
                type: 'bar',
                data: {
                    labels: DATA.mentoring.disciplines.map(d => d.name),
                    datasets: [{
                        label: 'בוצעו',
                        data: DATA.mentoring.disciplines.map(d => d.meetings),
                        backgroundColor: '#6366f1',
                        borderRadius: 6,
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { display: true, drawBorder: false } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // 2. LEARNING (WHOLE CHILD + PROGRESS) RENDERER
        function renderLearning(container) {
            // Part 1: Whole Child Gauges
            const wholeChildHTML = `
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-bold text-slate-900">תפיסת הלמידה - הילד השלם</h2>
                    <p class="text-slate-500">לחץ על המדדים לצפייה בנתוני עומק</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                    ${createGaugeCard('loves', 'אוהב ללמוד', DATA.learning.loves.score, DATA.learning.loves.color, 'heart')}
                    ${createGaugeCard('wants', 'רוצה ללמוד', DATA.learning.wants.score, DATA.learning.wants.color, 'star')}
                    ${createGaugeCard('knows', 'יודע ללמוד', DATA.learning.knows.score, DATA.learning.knows.color, 'graduation-cap')}
                </div>
                
                <div class="border-t border-slate-200 my-8"></div>
            `;

            // Part 2: Pedagogy & Progress Controls
            const pedagogyControlsHTML = `
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-900">למידה ופדגוגיה</h2>
                        <p class="text-slate-500">התקדמות וציונים שוטפים</p>
                    </div>
                    <div class="bg-white p-1 rounded-xl shadow-sm border border-slate-100 flex">
                        <button onclick="togglePedagogyView('grades')" class="${pedagogyViewMode === 'grades' ? 'bg-indigo-50 text-indigo-700 shadow-sm' : 'text-slate-500 hover:bg-slate-50'} px-4 py-2 text-sm font-medium rounded-lg transition-all">
                            לפי שכבות
                        </button>
                        <button onclick="togglePedagogyView('subjects')" class="${pedagogyViewMode === 'subjects' ? 'bg-indigo-50 text-indigo-700 shadow-sm' : 'text-slate-500 hover:bg-slate-50'} px-4 py-2 text-sm font-medium rounded-lg transition-all">
                            לפי מקצועות
                        </button>
                    </div>
                </div>
            `;

            // Part 3: Pedagogy Grid
            const activeData = pedagogyViewMode === 'grades' ? DATA.pedagogy.grades : DATA.pedagogy.subjects;
            const gridHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${activeData.map(item => createMetricCard(item)).join('')}
                </div>
            `;

            container.innerHTML = wholeChildHTML + pedagogyControlsHTML + gridHTML;

            // Initialize Gauges
            initGauge('gauge-loves', DATA.learning.loves.score, DATA.learning.loves.color);
            initGauge('gauge-wants', DATA.learning.wants.score, DATA.learning.wants.color);
            initGauge('gauge-knows', DATA.learning.knows.score, DATA.learning.knows.color);
        }

        // Toggle function for Learning tab
        function togglePedagogyView(mode) {
            pedagogyViewMode = mode;
            // Re-render the tab
            const contentArea = document.getElementById('content-area');
            // We don't want the fade-in animation again for sub-tab switch usually, but for simplicity here we re-render
            renderLearning(contentArea);
            lucide.createIcons();
        }

        function createGaugeCard(id, title, score, color, icon) {
            return `
                <div onclick="openLearningModal('${id}')" class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 cursor-pointer hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="p-3 rounded-xl bg-slate-50 text-[${color}] group-hover:bg-[${color}] group-hover:text-white transition-colors" style="color: ${color}">
                            <i data-lucide="${icon}" class="w-6 h-6"></i>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800">${title}</h3>
                    </div>
                    
                    <div class="gauge-container mb-4">
                        <canvas id="gauge-${id}"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pt-8">
                            <span class="text-4xl font-extrabold text-slate-800">${score}</span>
                            <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">ציון משוקלל</span>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="text-sm font-bold px-4 py-2 rounded-lg bg-slate-50 text-slate-600 group-hover:bg-slate-100 transition-colors">
                            לחץ לפירוט מדדים
                        </button>
                    </div>
                </div>
            `;
        }

        function createMetricCard(item) {
            // Helper to generate the metric card HTML
            return `
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 transition-all hover:shadow-lg hover:-translate-y-1 group">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-slate-800">${item.name}</h3>
                        </div>
                        <div class="flex flex-col gap-1 text-xs text-slate-500 bg-slate-50 p-2 rounded-lg">
                            <div class="flex items-center gap-1.5"><i data-lucide="users" class="w-3 h-3 text-indigo-400"></i> ${item.students}</div>
                            <div class="flex items-center gap-1.5"><i data-lucide="user-check" class="w-3 h-3 text-emerald-400"></i> ${item.teachers}</div>
                        </div>
                    </div>

                    <div class="text-center mb-6 py-2">
                        <div class="text-4xl font-extrabold text-slate-800 group-hover:text-indigo-600 transition-colors">${item.started}</div>
                        <div class="text-xs font-medium text-slate-400 uppercase tracking-wide mt-1">תלמידים פעילים (${item.startedPct}%)</div>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-xs mb-1.5">
                                <span class="text-slate-500">התקדמות</span>
                                <span class="font-bold text-slate-700">${item.progress}%</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                <div class="bg-gradient-to-r from-rose-400 to-rose-500 h-2 rounded-full" style="width: ${item.progress}%"></div>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between text-xs mb-1.5">
                                <span class="text-slate-500">ציון ממוצע</span>
                                <span class="font-bold text-slate-700">${item.avgGrade > 10 ? item.avgGrade/10 : item.avgGrade}</span>
                            </div>
                            <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden">
                                <div class="bg-gradient-to-r from-amber-400 to-amber-500 h-2 rounded-full" style="width: ${item.avgGrade > 10 ? item.avgGrade : item.avgGrade * 10}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function initGauge(canvasId, score, color) {
            new Chart(document.getElementById(canvasId), {
                type: 'doughnut',
                data: {
                    labels: ['Score', 'Remaining'],
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [color, '#f1f5f9'],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: 270,
                        borderRadius: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '80%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false } }
                }
            });
        }

        // 3. TZAAM RENDERER (Restored)
        function renderTzaam(container) {
            const data = DATA.tzaam;
            container.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">תמונת מצב תצא"מ</h2>
                            <p class="text-slate-500">דיווח מנטורים ומענה שאלונים חברתיים-רגשיים</p>
                        </div>
                        <button class="text-indigo-600 text-sm font-bold hover:underline">ייצא דוח מפורט</button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Questionnaires Status -->
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                            <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                <i data-lucide="activity" class="text-emerald-500 w-5 h-5"></i>
                                סטטוס מענה שאלונים
                            </h3>
                            <div class="space-y-6">
                                ${data.questionnaires.map(q => `
                                    <div>
                                        <div class="flex justify-between mb-2">
                                            <span class="font-medium text-slate-700">${q.name}</span>
                                            <span class="font-bold text-indigo-600">${q.completed}%</span>
                                        </div>
                                        <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                                            <div class="h-3 rounded-full ${q.completed > 70 ? 'bg-emerald-500' : q.completed > 40 ? 'bg-amber-400' : 'bg-rose-400'}" style="width: ${q.completed}%"></div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Mentoring Status -->
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                            <h3 class="text-lg font-bold text-slate-800 mb-6 flex items-center gap-2">
                                <i data-lucide="message-circle" class="text-indigo-500 w-5 h-5"></i>
                                מפגשי מנטור
                            </h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-indigo-50/50 rounded-2xl p-6 text-center border border-indigo-100">
                                    <div class="text-sm text-indigo-700 mb-2 font-bold uppercase tracking-wider">מפגשים אישיים</div>
                                    <div class="text-4xl font-extrabold text-indigo-900">${data.mentoring.personal.executed}</div>
                                    <div class="text-xs text-indigo-400 mt-1">מתוך ${data.mentoring.personal.planned} מתוכננים</div>
                                    <div class="mt-4 w-full bg-white h-2 rounded-full overflow-hidden">
                                        <div class="bg-indigo-500 h-full" style="width: ${(data.mentoring.personal.executed/data.mentoring.personal.planned)*100}%"></div>
                                    </div>
                                </div>
                                <div class="bg-emerald-50/50 rounded-2xl p-6 text-center border border-emerald-100">
                                    <div class="text-sm text-emerald-700 mb-2 font-bold uppercase tracking-wider">מפגשים קבוצתיים</div>
                                    <div class="text-4xl font-extrabold text-emerald-900">${data.mentoring.group.executed}</div>
                                    <div class="text-xs text-emerald-400 mt-1">מתוך ${data.mentoring.group.planned} מתוכננים</div>
                                    <div class="mt-4 w-full bg-white h-2 rounded-full overflow-hidden">
                                        <div class="bg-emerald-500 h-full" style="width: ${(data.mentoring.group.executed/data.mentoring.group.planned)*100}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }


        // 4. SKILLS RENDERER
        function renderSkills(container) {
            container.innerHTML = `
                <div class="space-y-8">
                    <!-- Integrated Skills Section -->
                    <div>
                        <div class="flex items-center gap-3 mb-4">
                            <div class="bg-amber-100 p-2 rounded-lg text-amber-700"><i data-lucide="layers" class="w-5 h-5"></i></div>
                            <h2 class="text-xl font-bold text-slate-800">מיומנויות משולבות בלמידה</h2>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${DATA.skills.embedded.map(item => `
                                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-between h-32">
                                    <div>
                                        <div class="flex justify-between">
                                            <span class="font-bold text-slate-800">${item.skill}</span>
                                            <span class="text-xs bg-slate-100 px-2 py-1 rounded text-slate-500">${item.grade}</span>
                                        </div>
                                        <div class="text-sm text-slate-500 mt-1">מקצוע: ${item.subject}</div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-xs mb-1">
                                            <span>הישג נדרש</span>
                                            <span class="font-bold text-amber-600">${item.status}%</span>
                                        </div>
                                        <div class="w-full bg-slate-100 rounded-full h-1.5">
                                            <div class="bg-amber-500 h-1.5 rounded-full" style="width: ${item.status}%"></div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="border-t border-slate-200 my-6"></div>

                    <!-- Skills Courses Section -->
                    <div>
                         <div class="flex items-center gap-3 mb-4">
                            <div class="bg-indigo-100 p-2 rounded-lg text-indigo-700"><i data-lucide="book" class="w-5 h-5"></i></div>
                            <h2 class="text-xl font-bold text-slate-800">קורסים ייעודיים (SEL)</h2>
                        </div>
                        <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                            <table class="w-full text-right">
                                <thead class="bg-slate-50 border-b border-slate-200">
                                    <tr>
                                        <th class="px-6 py-3 text-xs font-bold text-slate-500 uppercase">שם הקורס</th>
                                        <th class="px-6 py-3 text-xs font-bold text-slate-500 uppercase">מס' תלמידים</th>
                                        <th class="px-6 py-3 text-xs font-bold text-slate-500 uppercase">ממוצע ציונים</th>
                                        <th class="px-6 py-3 text-xs font-bold text-slate-500 uppercase">סטטוס</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${DATA.skills.courses.map(course => `
                                        <tr class="hover:bg-slate-50/50">
                                            <td class="px-6 py-4 font-medium text-slate-800">${course.name}</td>
                                            <td class="px-6 py-4 text-slate-500">${course.students}</td>
                                            <td class="px-6 py-4 font-bold text-indigo-600">${course.avg}</td>
                                            <td class="px-6 py-4"><span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-emerald-100 text-emerald-800">פעיל</span></td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- MODAL LOGIC ---

        function openModal(contentHTML) {
            const modal = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            content.innerHTML = contentHTML;
            modal.classList.remove('hidden');
            
            // Animation
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);

            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('modal-container');
            const content = document.getElementById('modal-content');
            
            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 200);
        }

        // Specific Modals
        function openChromebookModal() {
            const html = `
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-slate-800">פילוח שימוש בכרומבוקים לפי שכבות</h2>
                        <button onclick="closeModal()" class="bg-slate-100 hover:bg-slate-200 p-2 rounded-full transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                    </div>
                    <div class="h-64">
                        <canvas id="chart-chromebook-breakdown"></canvas>
                    </div>
                </div>
            `;
            openModal(html);

            // Render Chart
            setTimeout(() => {
                new Chart(document.getElementById('chart-chromebook-breakdown'), {
                    type: 'bar',
                    data: {
                        labels: DATA.chromebooks.breakdown.map(b => b.label),
                        datasets: [{
                            label: '% שימוש',
                            data: DATA.chromebooks.breakdown.map(b => b.value),
                            backgroundColor: '#06b6d4',
                            borderRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, max: 100 } },
                        plugins: { legend: { display: false } }
                    }
                });
            }, 50);
        }

        function openLearningModal(type) {
            const data = DATA.learning[type];
            const titleMap = { loves: 'אוהב ללמוד', wants: 'רוצה ללמוד', knows: 'יודע ללמוד' };
            
            const html = `
                <div class="p-8">
                    <!-- Header with Title & Close -->
                    <div class="flex justify-between items-start mb-6 pb-6 border-b border-slate-100">

                            <div class="flex items-center gap-3 mb-1">
                                <h2 class="text-2xl font-bold text-slate-800" style="color: ${data.color}">${titleMap[type]}</h2>
                                <span class="bg-slate-100 px-3 py-1 rounded-full text-sm font-bold text-slate-600">ציון: ${data.score}</span>
                            </div>
                            <p class="text-slate-500">פירוט מדדים ונתונים</p>
                        </div>

                            <select class="w-full border-slate-300 rounded-lg text-sm p-2 focus:ring-indigo-500 border">

                                <option>שכבה ז'</option>
                                <option>שכבה ח'</option>
                                <option>שכבה ט'</option>

                            <select class="w-full border-slate-300 rounded-lg text-sm p-2 focus:ring-indigo-500 border">
                                <option>כל הקבוצות</option>
                                <option>מצוינות</option>

                            </select>

                        <div class="flex items-end">

                        </div>
                    </div>

                    <!-- Chart Container -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-white border border-slate-100 rounded-xl p-4 shadow-sm h-80">
                            <h4 class="font-bold text-slate-700 mb-4">השוואת מדדים</h4>
                            <div class="h-64">
                                <canvas id="chart-learning-drilldown"></canvas>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <h4 class="font-bold text-slate-700">פירוט מדדים</h4>
                            ${data.metrics.map(m => `
                                <div class="bg-white p-3 rounded-lg border border-slate-100 flex flex-col gap-2">
                                    <div class="flex justify-between items-center">
                                        <span class="text-sm font-medium text-slate-600">${m.name}</span>
                                        <span class="font-bold text-slate-800">${m.score}%</span>
                                    </div>
                                    <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                                        <div class="h-full rounded-full" style="width: ${m.score}%; background-color: ${data.color}"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            openModal(html);

            // Render Specific Breakdown Chart
            setTimeout(() => {
                new Chart(document.getElementById('chart-learning-drilldown'), {
                    type: 'bar',
                    data: {
                        labels: data.metrics.map(m => m.name),
                        datasets: [{
                            label: 'ציון',
                            data: data.metrics.map(m => m.score),
                            backgroundColor: data.color,
                            borderRadius: 6,
                            barPercentage: 0.5
                        }]

                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { y: { beginAtZero: true, max: 100 } },
                        plugins: { legend: { display: false } }

            }, 50);
        }

    </script>
